<body>
	<h1 style="margin-left:35% ;margin-top:80px" class="asd">Doctors Information</h1>
	<table class="table4">
		<th>
			<tr>
				<th>Doctor ID</th>
				<th>Doctor Name</th>
				<th>Email</th>
				<th>Address</th>
				<th>Contact Number</th>
				<th>Password</th>
				<th>Category</th>
			</tr>
		</th>
		<tbody id="search">

		</tbody>
		
		<!-- Populate the table with data using JavaScript -->
	</table>

	<script>
		
fetch("http://localhost:7080/api/doctor/get")
  .then((response) => {
    if (response.ok) {
      return response.json();
    }
    throw new Error("Network response not ok.");
  })
  .then((DATA) => {
    let info = "";
    DATA.forEach((item) => {
      info += `
        <tr>
		
		<td>${item.d_id}</td>
        <td>${item.name}</td>
		<td>${item.email}</td>
		<td>${item.address}</td>
		<td>${item.contact}</td>
		<td>${item.password}</td>
		<td>${item.category}</td>
		  
		  

        </tr>
      `;
    });
    document.getElementById('search').innerHTML = info;
  })
  .catch((error) => {
    console.error(error);
  });
	</script>
</body>
